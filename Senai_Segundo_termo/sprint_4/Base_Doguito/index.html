<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1>SITE DE DOGUINHOS</h1>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="onlySpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="IdadeTotal()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui
//Botão de nomes 
            function onlySpitz()
        {
          var NovoDogs = dogs.filter( (tipo) => tipo.raca === 'Spitz Alemão')
          NovoDogs.forEach(element => {
              return alert(element.nome)
          });
        }
//Botão de idade
            function idadeReal()
            {
                dogs.map(function(dog)
                {
                    return alert(` ${dog.nome} tem ${dog.idade} anos.`)
                })
            }

//Botão de Soma Idades
            function IdadeTotal()
            {
                var idadezada = dogs.reduce(function(total, idadezin){
                    return total + idadezin.idade
                }, 0);
                alert(` O total das idades somadas de cada doguinho é de ${idadezada} anos.`);
            }

        </script> 
    </body>
</html>
